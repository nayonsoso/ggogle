spring:
  config:
    activate:
      on-profile: test

  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL

  h2:
    console:
      enabled: true

  jpa:
    database: h2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl_auto: create
        show_sql: false
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect